]; sceneController.addSceneMap(SCENE_MAP); getCurrentScene() returns the current active scene Returns: Type Phaser.Scenes.Scene getScene(id) request a specific scene from the manager. Parameters: Name Type Description id string scene key - should match a key provided in the Scene Map Returns: the requested scene Type Phaser.Scenes.Scene getScenes( [isActive]) Get all active scenes, if isActive is set to false, the it will return every scene added in the game Parameters: Name Type Argument Default Description isActive bool &lt;optional&gt; true return all scenes or active ones only Returns: an array of all scenes found Type Array.&lt;Phaser.Scenes.Scene&gt; pause() quick pause current scene or overlay. pauseScene(scene) pause a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. removeOverlayScene() Close the current overlay and resume the current active scene. resume() quick resume current scxene or overlay. resumeScene(scene) resume a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. showOverlayScene(sceneKey, data) Show a scene as an overlay. This will pause the current active scene and display the requested scene over the top Parameters: Name Type Description sceneKey string The key of the scene to be obverlayed, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. Also accepts a callback for onOverlayCLosed which will be called when the overlay is closed of provided. startScene(scene, data) Start a scene. Usually you would use switchScene instead how-ever this can be called directly to start a particular scene. Calling this directly will not stop and current active scenes. Parameters: Name Type Description scene string The key of the scene to be started, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. stopScene(scene) Will stop the requested scene from running, it is not destroyed and can be restarted again if desired. Parameters: Name Type Description scene string The key of the scene to be stopped, should match a key in the Scene Map. switchScene(sceneKey, data) Switch game scenes, this will stop the current active scene and start the requested scene. The new scene will automatically be brought to the top of the scene display list. Parameters: Name Type Description sceneKey string The key of the scene to start, should match a key provided in the Scene Map. data Object Data that will be passed through to the scenes init method whenn starting. × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-15T23:01:38+00:00 using the DocStrap template. "}}
