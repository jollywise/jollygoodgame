    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Global Members &lt;constant&gt; ComponentManager Manages available components × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Classes Classes AppBase CaptionsPlugin CopyPlugin SceneControllerBase × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"AppBase.html":{"id":"AppBase.html","title":"Class: AppBase","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Class: AppBase AppBase new AppBase() Classes AppBase × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"CaptionsPlugin.html":{"id":"CaptionsPlugin.html","title":"Class: CaptionsPlugin","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Class: CaptionsPlugin CaptionsPlugin Adds support for in game captions. Renders captions over the game within a dom element The dom element is styled following the below defaults fontSize: 24, fontFamily: 'sans-serif', color: 'white', background: 'black', paddingTop: 5, paddingBottom: 5, paddingLeft: 10, paddingRight: 10, bottom: 10, position: 'absolute', left : 50%; transform : translateX(-50%) ***This is a mandatory jgg component, and so will be available to any game extending AppBase.*** see Component Manager // access via scene scene.captions // access via game game.captions new CaptionsPlugin() Members background set caption background colour Default Value: black colour set caption font colour Default Value: white durationMaximum set the maximum duration that a caption will display for ( disabled by default ) Default Value: false durationMinimum set the minimum duration that a caption will display for ( if no duration is supplied ) Default Value: 1500 durationPerChar set the duration for each character in the caption. If no duration is supplied the duration is calculated as ( value x caption.length ) enabled Enable / Disable captions Default Value: false fontFamily set caption font family Default Value: sans-serif fontSize set caption font size Default Value: 24 padding set caption background padding ( all sides ) paddingHorizontal set caption background left and right padding Default Value: 10 paddingVertical set caption background top and bottom padding Default Value: 5 scenePadding set caption distance from screen edge Default Value: 10 style set captions style, formatted in a css valid object Default Value: see example Example { fontSize: '24px', fontFamily: 'sans-serif', color: 'white', background: 'black', paddingTop: '5px', paddingBottom: '5px', paddingLeft: '10px', paddingRight: '10px', bottom: '10px', position: 'absolute', } Methods hide() hide any active caption and clears the queue show(copy [, duration]) Show a caption for a defined amount of time. By default the duration will be calculated according to caption length Parameters: Name Type Argument Description copy string | Array caption or captions to be displayed duration number &lt;optional&gt; duration to show caption for Example Example of the different way in which you can trigger captions // show a single caption using default duration scene.captions.show('caption string'); // show an array of captions using default duration scene.captions.show(['caption one', 'caption two']) // show an array of captions with defined duration for each caption scene.captions.show([{copy : 'caption one', duration : 1000}, {copy : 'caption two', duration : 2500} ]) // mix and match scene.captions.show([{copy : 'caption one', duration : 1000}, 'caption two', {copy : 'caption three', duration : 2500} ]) × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"CopyPlugin.html":{"id":"CopyPlugin.html","title":"Class: CopyPlugin","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Class: CopyPlugin CopyPlugin Manages in-game strings. Register a copy document ( xml or json ), and then you can use this for lookups within the game ***This is a mandatory jgg component, and so will be available to any game extending AppBase.*** see Component Manager // access via scene scene.copy // access via game game.copy new CopyPlugin() Methods addCopyFromJSON(json) add copy from a json object containing id/value pairs Parameters: Name Type Description json JSON json object containing copy Example Example of expected json structure. { \"title_welcome\" : \"Game-Name\", \"title_complete\" : \"Game-Complete\" } addCopyFromXML(xml) add copy from an xml object containing item elements Parameters: Name Type Description xml XML xml document containing copy Example Example of expected xml structure. &lt;data&gt; &lt;item id=\"title_welcome\"&gt;&lt;![CDATA[Game-Name]]&gt;&lt;/item&gt; &lt;item id=\"title_complete\"&gt;&lt;![CDATA[Game-Complete]]&gt;&lt;/item&gt; &lt;/data&gt; get(copyId) Parameters: Name Type Description copyId string ID of copy to fetch, as reference in supplied xml or json configuration Returns: The paired copy if found, returns empty string if not. Type string × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "},"SceneControllerBase.html":{"id":"SceneControllerBase.html","title":"Class: SceneControllerBase","body":" Documentation Classes AppBaseCaptionsPluginCopyPluginSceneControllerBase Global ComponentManager Class: SceneControllerBase SceneControllerBase new SceneControllerBase(sceneManager) A scene controller for managing scenes used in game. This controller provides easy ability to add scenes, as well as control which scenes are active and trigger overlays. Parameters: Name Type Description sceneManager Phaser.Scenes.SceneManager The game scene manager Methods addSceneMap(sceneMap) Add a scene map to the controller. The controller will parse each scene in the map and add them to phasers scene manager. Parameters: Name Type Description sceneMap Object A scene map to add to the controller key/scene dictionary Example // state = imported Phaser.Scenes.Scene class const SCENE_MAP = [ { key: 'Welcome', state: Welcome }, { key: 'Complete', state: Complete }, { key: 'HowToPlay', state: HowToPlay }, { key: 'GamePlay', state: GamePlay }, ]; sceneController.addSceneMap(SCENE_MAP); getCurrentScene() returns the current active scene Returns: Type Phaser.Scenes.Scene getScene(id) request a specific scene from the manager. Parameters: Name Type Description id string scene key - should match a key provided in the Scene Map Returns: the requested scene Type Phaser.Scenes.Scene getScenes( [isActive]) Get all active scenes, if isActive is set to false, the it will return every scene added in the game Parameters: Name Type Argument Default Description isActive bool &lt;optional&gt; true return all scenes or active ones only Returns: an array of all scenes found Type Array.&lt;Phaser.Scenes.Scene&gt; pause() quick pause current scene or overlay. pauseScene(scene) pause a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. removeOverlayScene() Close the current overlay and resume the current active scene. resume() quick resume current scxene or overlay. resumeScene(scene) resume a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. showOverlayScene(sceneKey, data) Show a scene as an overlay. This will pause the current active scene and display the requested scene over the top Parameters: Name Type Description sceneKey string The key of the scene to be obverlayed, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. Also accepts a callback for onOverlayCLosed which will be called when the overlay is closed of provided. startScene(scene, data) Start a scene. Usually you would use switchScene instead how-ever this can be called directly to start a particular scene. Calling this directly will not stop and current active scenes. Parameters: Name Type Description scene string The key of the scene to be started, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. stopScene(scene) Will stop the requested scene from running, it is not destroyed and can be restarted again if desired. Parameters: Name Type Description scene string The key of the scene to be stopped, should match a key in the Scene Map. switchScene(sceneKey, data) Switch game scenes, this will stop the current active scene and start the requested scene. The new scene will automatically be brought to the top of the scene display list. Parameters: Name Type Description sceneKey string The key of the scene to start, should match a key provided in the Scene Map. data Object Data that will be passed through to the scenes init method whenn starting. × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-13T23:57:00+00:00 using the DocStrap template. "}}
