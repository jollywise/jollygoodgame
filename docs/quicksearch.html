ack', paddingTop: 5, paddingBottom: 5, paddingLeft: 10, paddingRight: 10, bottom: 10, position: 'absolute', left : 50%; transform : translateX(-50%) This is a mandatory jgg component, and so will be available to any game extending AppBase. see Component Manager // access via scene scene.captions // access via game game.captions new CaptionsPlugin() Members background set caption background colour Default Value: black colour set caption font colour Default Value: white durationMaximum set the maximum duration that a caption will display for ( disabled by default ) Default Value: false durationMinimum set the minimum duration that a caption will display for ( if no duration is supplied ) Default Value: 1500 durationPerChar set the duration for each character in the caption. If no duration is supplied the duration is calculated as ( value x caption.length ) enabled Enable / Disable captions Default Value: false fontFamily set caption font family Default Value: sans-serif fontSize set caption font size Default Value: 24 padding set caption background padding ( all sides ) paddingHorizontal set caption background left and right padding Default Value: 10 paddingVertical set caption background top and bottom padding Default Value: 5 scenePadding set caption distance from screen edge Default Value: 10 style set captions style, formatted in a css valid object Default Value: see example Example { fontSize: '24px', fontFamily: 'sans-serif', color: 'white', background: 'black', paddingTop: '5px', paddingBottom: '5px', paddingLeft: '10px', paddingRight: '10px', bottom: '10px', position: 'absolute', } Methods hide() hide any active caption and clears the queue show(copy [, duration]) Show a caption for a defined amount of time. By default the duration will be calculated according to caption length Parameters: Name Type Argument Description copy string | Array caption or captions to be displayed duration number &lt;optional&gt; duration to show caption for Example Example of the different way in which you can trigger captions // show a single caption using default duration scene.captions.show('caption string'); // show an array of captions using default duration scene.captions.show(['caption one', 'caption two']) // show an array of captions with defined duration for each caption scene.captions.show([{copy : 'caption one', duration : 1000}, {copy : 'caption two', duration : 2500} ]) // mix and match scene.captions.show([{copy : 'caption one', duration : 1000}, 'caption two', {copy : 'caption three', duration : 2500} ]) × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-14T03:29:29+00:00 using the DocStrap template. "},"components.ComponentManager.html":{"id":"components.ComponentManager.html","title":"Class: ComponentManager","body":" Documentation Classes AppBasecomponents.CaptionsPlugincomponents.ComponentManagercomponents.CopyPlugincomponents.GameHudPlugincomponents.SettingsPlugincomponents.SoundPlugincomponents.VibratePluginSceneControllerBase Class: ComponentManager ComponentManager Installs components into the game instance, based on supplied map and options summary JollyGoodGame is built on a component system, providing access to a wide variety of pre-installed components. Core components are mandatory and as such cannot be disabled, but can be extended and overwritten if needed. Other components will only be included on request. core components copy settings soundController captions optional components vibrate gamehud enabling components Core components will always be installed. How-ever, you can turn optional ones on as desired. const components = { gamehud : true, vibrate : true, } overwriting components You can overwrite any of the components. To do so, extend the default component class and pass through the extended class instead. You can also include a config object that will be passed to the components init method when it is installed. const components = { settings : ExtendedSettingsClass, gamehud : { component : ExtendedGameHudClass, config : {} }, vibrate : true, } adding new components Components are injected via the ComponentMap, which is used to define the core and optional components, along with their default classes to be used. A component should extend Phaser.Plugins.BasePlugin (https://photonstorm.github.io/phaser3-docs/Phaser.Plugins.BasePlugin.html) const component_config = { component: NewComponentClass, gameKey: true, sceneKey: true, optional : false, config : {} } component : The Component Class to install key : The key to use when adding to Phsers Plugin Manager gamekey : Optional, if true the key will be added to game scope sceneKey : Optional, if true the key will be added to scene scope optional : define if the plugin is a core component or can be turned off config : any data to be passed through to component init method extending the component map JollyGoodGame has its own default component map that it will check component options against. How-ever, if you are extending JollyGoodGame for a new framework base ( eg/ PBS/BBC ), you can include a component map specific to the new framework. To do this, create a component map that follows the same structure as the base one, and pass that through along with your component configuration when extending AppBase. The game will merge your new component map into it's default base one, and so all components will become available. const componentMap = { key : { ...component_config } } note that the default components will take priotity when merging maps, a component map should only be used to add additional components. Use the component config options to override a default one. supplying component options and maps The App base is where the components are passed through. Append the options to the current arguements being passed through to the constructor new AppBase( { ..originaloptions, components, componentMap } ) Game breaking changes This new system will break any games of frameworks that update to it. In theory these changes will be minor. Extending AppBase : Framework Level There should not be much to change here, apart from ensuring your default components are configured. A frameworks AppBase should set its default options, and apply any custom component maps they may have in the constructor.super(). Extending AppBase : Game Level A game should only need to configure the component options and pass them through the constructor.super(). The Component Map should be ignored at this level. In the event that it needs a custom component, it should install that component in the standard phaser way. components / plugins A lot of pluginns are either added in extended AppBase or GameController, these comoponents should be updated to extend the default ones and injected via component options. component scope Previously a lot of scope has been on the game controller, these refrences will be removed and moved onto the game and/or scene scopes. eg/ // old scope... game.controller.copyModel.get('id'); // new scope... game.copy.get('id); scene.copy.get('id); new ComponentManager() Methods &lt;static&gt; InstallGameComponents(game, componentMap [, userconfig]) Installs the Components, ensuring mandatory Components are installed while allowing for overrides by user Parameters: Name Type Argument Description game Phaser.Game The Phaser game instance to install the Components componentMap Object The component map to check against userconfig Object &lt;optional&gt; The user config for component options Examples example of userconfig { // enable component, using default class gamehud : true, // enable component, overriding with a custom class that extends the default settings : ExtendedSettingsClass, // enable component, overriding with a custom class, and pass a config to component init method captions : { component : ExtendedCaptionsClass, config : {} }, } example of componentMap { \"component_key\" : { // the class to install as the component component: NewComponentClass, // add the component to game scope using ( uses key ) gameKey: true, // add the component to scene scope using ( uses key ) sceneKey: true, // define component as option or a core component optional : false } } × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-14T03:29:29+00:00 using the DocStrap template. "},"components.CopyPlugin.html":{"id":"components.CopyPlugin.html","title":"Class: CopyPlugin","body":" Documentation Classes AppBasecomponents.CaptionsPlugincomponents.ComponentManagercomponents.CopyPlugincomponents.GameHudPlugincomponents.SettingsPlugincomponents.SoundPlugincomponents.VibratePluginSceneControllerBase Class: CopyPlugin CopyPlugin Manages in-game strings. Register a copy document ( xml or json ), and then you can use this for lookups within the game This is a mandatory jgg component, and so will be available to any game extending AppBase. see Component Manager // access via scene scene.copy // access via game game.copy new CopyPlugin() Methods addCopyFromJSON(json) add copy from a json object containing id/value pairs Parameters: Name Type Description json JSON json object containing copy Example Example of expected json structure. { \"title_welcome\" : \"Game-Name\", \"title_complete\" : \"Game-Complete\" } addCopyFromXML(xml) add copy from an xml object containing item elements Parameters: Name Type Description xml XML xml document containing copy Example Example of expected xml structure. &lt;data&gt; &lt;item id=\"title_welcome\"&gt;&lt;![CDATA[Game-Name]]&gt;&lt;/item&gt; &lt;item id=\"title_complete\"&gt;&lt;![CDATA[Game-Complete]]&gt;&lt;/item&gt; &lt;/data&gt; get(copyId) Parameters: Name Type Description copyId string ID of copy to fetch, as reference in supplied xml or json configuration Returns: The paired copy if found, returns empty string if not. Type string × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-14T03:29:29+00:00 using the DocStrap template. "},"components.GameHudPlugin.html":{"id":"compone ugincomponents.SettingsPlugincomponents.SoundPlugincomponents.VibratePluginSceneControllerBase Class: VibratePlugin VibratePlugin A Sound Controller, used to manage game sounds new VibratePlugin() To Do: write documentation this is an experimental feature atm, and as such only checks for navigator.vibrate × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-14T03:29:29+00:00 using the DocStrap template. "},"SceneControllerBase.html":{"id":"SceneControllerBase.html","title":"Class: SceneControllerBase","body":" Documentation Classes AppBasecomponents.CaptionsPlugincomponents.ComponentManagercomponents.CopyPlugincomponents.GameHudPlugincomponents.SettingsPlugincomponents.SoundPlugincomponents.VibratePluginSceneControllerBase Class: SceneControllerBase SceneControllerBase new SceneControllerBase(sceneManager) A scene controller for managing scenes used in game. This controller provides easy ability to add scenes, as well as control which scenes are active and trigger overlays. Parameters: Name Type Description sceneManager Phaser.Scenes.SceneManager The game scene manager Methods addSceneMap(sceneMap) Add a scene map to the controller. The controller will parse each scene in the map and add them to phasers scene manager. Parameters: Name Type Description sceneMap Object A scene map to add to the controller key/scene dictionary Example // state = imported Phaser.Scenes.Scene class const SCENE_MAP = [ { key: 'Welcome', state: Welcome }, { key: 'Complete', state: Complete }, { key: 'HowToPlay', state: HowToPlay }, { key: 'GamePlay', state: GamePlay }, ]; sceneController.addSceneMap(SCENE_MAP); getCurrentScene() returns the current active scene Returns: Type Phaser.Scenes.Scene getScene(id) request a specific scene from the manager. Parameters: Name Type Description id string scene key - should match a key provided in the Scene Map Returns: the requested scene Type Phaser.Scenes.Scene getScenes( [isActive]) Get all active scenes, if isActive is set to false, the it will return every scene added in the game Parameters: Name Type Argument Default Description isActive bool &lt;optional&gt; true return all scenes or active ones only Returns: an array of all scenes found Type Array.&lt;Phaser.Scenes.Scene&gt; pause() quick pause current scene or overlay. pauseScene(scene) pause a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. removeOverlayScene() Close the current overlay and resume the current active scene. resume() quick resume current scxene or overlay. resumeScene(scene) resume a desired scene Parameters: Name Type Description scene string The key of the scene to be paused, should match a key in the Scene Map. showOverlayScene(sceneKey, data) Show a scene as an overlay. This will pause the current active scene and display the requested scene over the top Parameters: Name Type Description sceneKey string The key of the scene to be obverlayed, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. Also accepts a callback for onOverlayCLosed which will be called when the overlay is closed of provided. startScene(scene, data) Start a scene. Usually you would use switchScene instead how-ever this can be called directly to start a particular scene. Calling this directly will not stop and current active scenes. Parameters: Name Type Description scene string The key of the scene to be started, should match a key in the Scene Map. data Object Data that will be passed through to the scenes init method when starting. stopScene(scene) Will stop the requested scene from running, it is not destroyed and can be restarted again if desired. Parameters: Name Type Description scene string The key of the scene to be stopped, should match a key in the Scene Map. switchScene(sceneKey, data) Switch game scenes, this will stop the current active scene and start the requested scene. The new scene will automatically be brought to the top of the scene display list. Parameters: Name Type Description sceneKey string The key of the scene to start, should match a key provided in the Scene Map. data Object Data that will be passed through to the scenes init method whenn starting. × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-03-14T03:29:29+00:00 using the DocStrap template. "}}
